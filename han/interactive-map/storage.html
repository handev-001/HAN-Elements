<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Interactive Map</title>
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <style type=""text/css">
    
        .distribution-map .map-point {
        border: 5px solid #f05829;
        }
    
    </style>
    	
</head>
<body>
		
<div class="distribution-map">
    <img src="img/usa-map.jpg" alt="US Map" />
    <!-- <img src="/wp-content/uploads/2024/03/usa-map.jpg" alt="Storage Property Map" /> -->
    
    <button class="map-point" style="top:48%;left:38%">
        <div class="icon">CO</div>
        <div class="content">
            <h2>Colorado</h2>
            <ul>
                <li>Fruita</li>
            </ul>
        </div>
    </button>
   
    <button class="map-point" style="top:41.5%;left:58%">
        <div class="icon">IL</div>
        <div class="content">
            <h2>Illinois</h2>
            <ul>
                <li>Chicago Northside Storage</li>
                <li>Lynwood</li>
            </ul>
        </div>
    </button>
    
    <button class="map-point" style="top:41.5%;left:62%">
        <div class="icon">IN</div>
        <div class="content">
            <h2>Indiana</h2>
            <ul>
                <li>Hobart</li>
                <li>Lafayette</li>
                <li>Merrillville</li>
                <li>Michigan City</li>
            </ul>
        </div>
    </button>
    
    <button class="map-point" style="top:30%;left:64%">
        <div class="icon">MI</div>
        <div class="content">
            <h2>Michigan</h2>
            <ul>
                <li>Sturgis (x3)</li>
            </ul>
        </div>
    </button>
    
    <button class="map-point" style="top:49%;left:54%">
        <div class="icon">MO</div>
        <div class="content">
            <h2>Missouri</h2>
            <ul>
                <li>Branson (x5)</li>
                <li>Branson West</li>
                <li>Hollister</li>
                <li>Lawrence County (x5)</li>
                <li>Ozark (x8)</li>
                <li>Warsaw</li>
            </ul>
        </div>
    </button>
    
    <button class="map-point" style="top:38%;left:45%">
        <div class="icon">NE</div>
        <div class="content">
            <h2>Nebraska</h2>
            <ul>
                <li>Lake Mac</li>
            </ul>
        </div>
    </button>
    
    <button class="map-point" style="top:31.5%;left:75%">
        <div class="icon">NY</div>
        <div class="content">
            <h2>New York</h2>
            <ul>
                <li>Rochester</li>
            </ul>
        </div>
    </button>
    
    <button class="map-point" style="top:39.5%;left:73%">
        <div class="icon">PA</div>
        <div class="content">
            <h2>Pennsylvania</h2>
            <ul>
                <li>Plymouth</li>
            </ul>
        </div>
    </button>
    
    <button class="map-point" style="top:74.5%;left:46%">
        <div class="icon">TX</div>
        <div class="content">
            <h2>Texas</h2>
            <ul>
                <li>Wylie</li>
            </ul>
        </div>
    </button>
    
    <button class="map-point" style="top:26%;left:58%">
        <div class="icon">WI</div>
        <div class="content">
            <h2>Wisconsin</h2>
            <ul>
                <li>Lake Geneva</li>
            </ul>
        </div>
    </button>

</div>

	</body>
</html>
