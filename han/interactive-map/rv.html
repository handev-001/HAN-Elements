<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Interactive Map</title>
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <style type=""text/css">
    
        .distribution-map .map-point {
        border: 5px solid #00bf63;
        }
    
    </style>
    	
</head>
<body>
		
<div class="distribution-map">
    <img src="img/usa-map.jpg" alt="US Map" />
    <!-- <img src="/wp-content/uploads/2024/03/usa-map.jpg" alt="RV Property Map" /> -->
    
    <button class="map-point" style="top:48%;left:38%">
        <div class="icon">CO</div>
        <div class="content">
            <h2>Colorado</h2>
            <ul>
                <li>Glenwood Springs</li>
                <li>Fruita</li>
            </ul>
        </div>
    </button>
   
    <button class="map-point" style="top:84%;left:68%">
        <div class="icon">FL</div>
        <div class="content">
            <h2>Florida</h2>
            <ul>
                <li>Yankeetown</li>
            </ul>
        </div>
    </button>
    
    <button class="map-point" style="top:49%;left:54%">
        <div class="icon">MO</div>
        <div class="content">
            <h2>Missouri</h2>
            <ul>
                <li>Branson</li>
            </ul>
        </div>
    </button>
    
    <button class="map-point" style="top:38%;left:45%">
        <div class="icon">NE</div>
        <div class="content">
            <h2>Nebraska</h2>
            <ul>
                <li>Doniphan</li>
            </ul>
        </div>
    </button>
    
    <button class="map-point" style="top:25.5%;left:44%">
        <div class="icon">SD</div>
        <div class="content">
            <h2>South Dakota</h2>
            <ul>
                <li>Sturgis</li>
            </ul>
        </div>
    </button>
    
    <button class="map-point" style="top:25.5%;left:58%">
        <div class="icon">WI</div>
        <div class="content">
            <h2>Wisconsin</h2>
            <ul>
                <li>Oxford</li>
                <li>Briggsville</li>
            </ul>
        </div>
    </button>

</div>

	</body>
</html>
